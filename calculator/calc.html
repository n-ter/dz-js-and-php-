<html>
<head>
    <title>Калькулятор</title>
    <meta charset="utf-8">
    <style type="text/css">
  button {
   background: -moz-linear-gradient(#D0ECF4, #5BC9E1, #D0ECF4);
   background: -webkit-gradient(linear, 0 0, 0  100%, from(#D0ECF4), to(#D0ECF4), color-stop(0.5, #5BC9E1));
   filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#00BBD6', endColorstr='#EBFFFF');
   padding: 3px 7px;
   color: #333;
   -moz-border-radius: 5px;
   -webkit-border-radius: 5px;
   border-radius: 5px;
   border: 1px solid #666;
  } </style>
    <script type="text/javascript" src="taskcalc.js"></script>
</head>
<body>
    <div>
        <input id="inpX" type="text" /> +
        <input id="inpY" type="text" /> = <span id="spnResult">
        </span><br><br>
        <input id="inpZ" type="text" /> -
        <input id="inpC" type="text" /> = <span id="spResult">
        </span><br><br>
        <input id="inpXX" type="text" /> *
        <input id="inpYY" type="text" /> = <span id="spnNResult">
        </span><br><br>
        <input id="inpZZ" type="text" /> /
        <input id="inpCC" type="text" /> = <span id="spnRResult">
        </span><br><br>
        <button id="btnRun">Рассчитать</button>
    </div>
</body>
</html>
